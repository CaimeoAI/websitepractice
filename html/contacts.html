    <main>
      <section>
        <article>
          <p id="headline">.</p>
          <h1><b>Contact</b></h1>
          <div class="grid">
            <div class="gmaps">
              <iframe 
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d45234.87026509193!2d-113.50979143977825!3d53.50663945133659!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53a01f46f1f1a2b9%3A0x8c51da51ac6836fc!2sSouthgate%20Mall!5e0!3m2!1sde!2sde!4v1636497798036!5m2!1sde!2sde" 
              width="600" 
              height="450" 
              style="border:0;" 
              allowfullscreen="" 
              loading="lazy">
              </iframe>
            </div>
            <div class="formcell">
              <form action="">

                <fieldset style="width: 10%;" class="field">
                  <legend>Personal Information</legend>
                  <label for="firstname">First Name</label>
                  <input type="text" placeholder="First Name" id="firstname" name="firstname" maxlength="10">
                  <br>
                  <br>
                  <label for="lastname">Last Name</label>
                  <input type="text" placeholder="Last Name" id="lastname" name="lastname" minlength="3">
                </fieldset>  

                <br>
      
                <fieldset style="width: 10%;" class="field">
                  <legend>Log in</legend>
                  <label for="email">eMail</label>
                  <input type="email" placeholder="eMail" id="email" name="lastname" required>
                  <br>
                  <br>
                  <label for="password">Password</label>
                  <input type="password" placeholder="Password" id="password" name="password" required>
                </fieldset>

                <br>
                
                <fieldset  class="field">
                  <legend>Questions?</legend>
                  <br>
                  <textarea placeholder="Ask us anything..." rows="12" cols="120" id="question" name="question"></textarea>
                </fieldset>

                <br>

                <fieldset  style="width: 15%;" class="field">
                  <legend>Survey</legend>
                  <p><b>Your favorite dish:</b></p>
                  <input type="checkbox" name="lasagna" id="lasagna">
                  <label for="lasagna" style="display: inline;">Lasagna</label>
                  <input type="checkbox" name="fries" id="fries">
                  <label for="fries" style="display: inline;">Fries</label>
                  <input type="checkbox" name="pasta" id="pasta">
                  <label for="pasta" style="display: inline;">Pasta</label>
                
                  <br>

                  <p><b>Do you like James Bond?</b></p>
                  <input type="radio" id="yes" name="yesno" value="yes">
                  <label for="yes" style="display: inline;">YES</label>
                  <input type="radio" id="no" name="yesno" value="no">
                  <label for="yes" style="display: inline;">NO</label>

                  <br>
                  <br>

                  <input type="submit" value="SUBMIT">
                </fieldset>

              </form>
            </div>
          </div>
          <br>
          <br>
          <br>
        </article>
      </section>
